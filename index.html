.page { width:100%;background:#F0F0F0 url('img/dian2.png') repeat-x; }

<title>jQuery时间轴</title>
</head>
<body>

<div class="box">
	<ul class="event_year">
		<li class="current"><label for="2016">2016</label></li>
	</ul>
	<ul class="event_list">
		<div>
			<h3 id="2016">2016</h3>
			<li>
				<span>4月</span>
				<p>
				   <span><a href="./index.md.html">首页</a></span>
				   <span><a href="./feed.md.html">动态</a></span>
				   <span><a href="./blog.md.html">日志和分类操作</a></span>
				   <span><a href="./addressbook.md.html">通讯录:添加好友搜索和我的好友搜索</a></span>
					<span><a href="./baseinfo.md.html">基本信息</a></span>
				   <span><a href="./person.md.html">第三方空间</a></span>
				   <span><a href="./excellentSpace.md.html">优秀空间</a></span>
				</p>
			</li>
		
		</div>
	</ul>


	<div class="clearfix"></div>
	
	</div>

</div>
<script src="js/jquery.min_v1.0.js" type="text/javascript"></script>
<script>
$(function(){
	$('label').click(function(){
		$('.event_year>li').removeClass('current');
		$(this).parent('li').addClass('current');
		var year = $(this).attr('for');
		$('#'+year).parent().prevAll('div').slideUp(800);
		$('#'+year).parent().slideDown(800).nextAll('div').slideDown(800);
	});
});
</script>

</body>
</html>
